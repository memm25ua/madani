
server {
    listen 80;
    server_name localhost;

    # Define la carpeta raíz donde se encuentran los archivos del sitio
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuración para manejar las rutas de Astro correctamente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Opcional: Configuración para cachear assets estáticos
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
